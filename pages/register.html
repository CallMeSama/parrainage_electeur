<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row flex-grow">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <img src="../assets/images/logo.svg" alt="logo">

              <h4>Bienvenue</h4>
              <h6 class="font-weight-light">Inscrivez vous à votre plateforme Parsen pour parrainer votre
                candidat aux éléctions.
              </h6>
              <form class="pt-3" id="inscriptionForm">
                <div class="form-group">
                  <input type="number" class="form-control form-control-lg" id="numeroElecteur"
                    placeholder="Numero de carte d'electeur">
                </div>
                <!-- Ajout d'un div pour afficher le message d'erreur -->
                <div id="messageErreur" style="display: none; color: red;">L'électeur n'est pas inscrit.</div>
                <div class="mt-3">
                  <!-- Ajout de l'attribut "type" pour spécifier le bouton de validation -->
                  <button type="submit"
                    class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">
                    Vérification
                  </button>
                </div>
                <div class="text-center mt-4 font-weight-light"> Vous avez déjà un compte? <a href="login.html"
                    class="text-primary">Se connecter</a>
                </div>

  <!-- Script JavaScript pour la validation -->
  <script>
    document.getElementById('inscriptionForm').addEventListener('submit', function (event) {
      //alert('Le formulaire a été soumis');
      event.preventDefault(); // Empêcher le comportement par défaut du formulaire

      var numeroElecteur = document.getElementById('numeroElecteur').value;

      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'https://ga83a9fd18b1967-gestionparrainage.adb.af-johannesburg-1.oraclecloudapps.com/ords/gestion_parrainage/electeur/verification_electeur/' + numeroElecteur, true);

      xhr.onreadystatechange = function () {
        console.log('readyState:', xhr.readyState);
        console.log('status:', xhr.status);
        if (xhr.readyState === XMLHttpRequest.DONE) {
          console.log('La requête est terminée');
          console.log('Statut de la réponse:', xhr.status);
          console.log('Texte de la réponse:', xhr.responseText);
          if (xhr.status === 200) {
            if (xhr.responseText) {
              var response = JSON.parse(xhr.responseText);
              if (response.result === 'existe') {
                console.log('redirection');
                window.location.href = 'register2.html';
              } else if (response.result === 'non_existe') {
                alert('Vous n\'êtes pas inscris sur la liste electorale.')
              }
            }
          }
        }// Cette accolade fermante était manquante
      };
      xhr.send();
      xhr.onerror = function () {
        console.error('Erreur de requête : ' + xhr.status + ' ' + xhr.statusText);
      }
    }); // Cette accolade fermante était manquante
  </script>
